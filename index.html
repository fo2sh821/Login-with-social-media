<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login with social media</title>
        <link rel="stylesheet" href="CSS/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <link rel="stylesheet" href="CSS/style.css">
        
    </head>
    <body>
        <div class="contanier">
            <header>
                <h1>login</h1>
            </header>
            <main>
                <article>
                    <form action="" method="post">
                        <fieldset>
                            <div class="inputs">
                                <div class="card">
                                    <input type="email" required maxlength="35" placeholder="email address" id="user">
                                </div>
                                <div class="card">
                                    <input type="password" required minlength="8" maxlength="12" placeholder="password" id="password">
                                </div>
                                <div class="card or">
                                    <span>
                                        or
                                    </span>
                                </div>
                            </div>
                            <div class="last">
                                <div class="card">
                                    <a href="#">Forgot password?</a>
                                </div>
                                
                                <div class="buttons">
                                    <button>login</button>
                                    <div class="other-button">
                                        <button>reset password</button>
                                        <button>create account</button>
                                    </div>
                                </div>
                            
                            </div>
                        </fieldset>
                    </form>
                </article>
                <article>
                </article>
            </main>
            <footer>
                <div class="buttons">
                    <button title="Google account">
                        <a href="#">
                            <span>
                                Continue with Google
                                <img src="./Image/google.png" alt="google button">
                            </span>
                        </a>
                    </button>
                </div>
                <div class="buttons">
                    <button title="facebook account">
                        <a href="#">
                            <span>
                                Continue with facebook
                                <img src="./Image/facebook-blue.png" alt="google button">
                            </span>
                        </a>
                    </button>
                </div>
                <div class="buttons">
                    <button title="github account">
                        <a href="#">
                            <span>
                                Continue with github
                                <img class="git" src="./Image/git.png" alt="gitub button" >
                            </span>
                        </a>
                    </button>
                </div>
            </footer>
        </div>
    </body>
</html>
